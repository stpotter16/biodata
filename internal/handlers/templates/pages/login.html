{{ define "title" }} Login {{ end }} {{ define "script-tags" }}
<script type="module">
  const loginForm = document.getElementById("login");

  function setLoginFormState(isEnabled) {
    document.querySelectorAll("#login input").forEach((el) => {
      el.disabled = !isEnabled;
    });
  }

  function disableLoginForm() {
    setLoginFormState(false);
  }

  function enableLoginForm() {
    setLoginFormState(true);
  }

  async function login(passphrase) {
    return fetch("/login", {
      method: "POST",
      mode: "same-origin",
      credentials: "include",
      cache: "no-cache",
      redirect: "error",
      body: JSON.stringify({
        passphrase: passphrase,
      }),
    }).then((response) => {
      if (!response.ok) {
        return response.text().then((error) => {
          return Promise.reject(error);
        });
      }
      return Promise.resolve();
    });
  }

  loginForm.addEventListener("submit", (evt) => {
    evt.preventDefault();
    const passphrase = document.getElementById("passphrase").value;
    disableLoginForm();
    login(passphrase)
      .then(() => {
        document.location = "/";
      })
      .catch((error) => {
        enableLoginForm();
        console.log(error);
      });
  });
</script>
{{ end }} {{ define "content" }}
<h1>Login</h1>
<form id="login">
  <label for="passphrase">Passphrase</label>
  <input type="password" name="passphrase" id="passphrase" />
  <input type="submit" value="Login" />
</form>
{{ end }}
